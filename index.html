<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My book shop</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
    <h1>My Book Shop</h1>
    <button class="create-book-btn" onclick="onAddBook()">Create new book</button>
    <table border="1">
        <thead>
            <tr>
                <th>Cover</th>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="modal">
        <button class="close-modal-btn" onclick="onCloseModal()">x</button>
        <h3></h3>
        <h4></h4>
        <p></p>
        <input type="number" oninput="onChangeRate()" name="rate" placeholder="" />
    </div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
